<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket Compare (Israel)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="brand">
          <div class="logo">₪</div>
          <div>
            <h1>Supermarket Compare</h1>
            <p>Compare products and prices across Israeli supermarkets</p>
          </div>
        </div>
        <div class="actions">
          <button id="resetFilters" class="secondary">Reset filters</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <h2>Filters</h2>
        <div class="grid">
          <div class="field">
            <label for="searchInput">Search</label>
            <input id="searchInput" type="text" placeholder="e.g., milk, rice" />
          </div>
          <div class="field">
            <label for="categorySelect">Category</label>
            <select id="categorySelect"></select>
          </div>
          <div class="field">
            <label for="maxPrice">Max price (₪)</label>
            <input id="maxPrice" type="number" min="0" step="0.1" />
          </div>
        </div>
      </section>

      <section class="panel">
        <h2>Supermarkets</h2>
        <div id="marketToggles" class="pill-group"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Products</h2>
          <span id="resultsCount" class="muted"></span>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Unit</th>
                <th>Best price (₪)</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="productsTable"></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <h2>Selected product comparison</h2>
        <div id="comparisonCard" class="comparison"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="muted">Sample data only. Replace with your real supermarket data.</span>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
